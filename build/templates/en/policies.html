<script type="text/javascript">
	if($(window).width()>319 && $(window).width()<768) {
		$('.fixed-details-right').hide();
		$('.navbar-hamburger-outer').show();
	}

	if($(window).width()>767) {
		$('.navmenu-main').show();
		$('.fixed-details-right').show();
	}

	$(window).resize(function(){
		if($(window).width()>319 && $(window).width()<768) {
			$('.fixed-details-right').hide();
			$('.navbar-hamburger-outer').show();

		if($(window).width()>767) {
			$('.navmenu-main').show();
			$('.fixed-details-right').show();
		}
	});
</script>
