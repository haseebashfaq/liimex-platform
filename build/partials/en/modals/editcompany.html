<!-- Upload File Modal -->
<zf-modal id="edit_company_modal" class="upload-modal">
	<div class="title-bar modal-title">
		Update Company
		<!-- <h2 class="color-liimex-blue no-btm-padding">Edit Your Company here</h2> -->
	</div>
	<div class="modal-contents">
		<form name="editCompForm">
			<div class="grid-block force-wrap">
				
				<div class="grid-content large-12 medium-12 small-12">
					<table>
						<tr>
							<td class="light w30">Company Name</td>
							<td class="w70">
								<input type="text" class="form-input-fields no-btm-margin" autofocus ng-model="company.name" ng-class="{ 'form-validation-error' : editCompForm.compName.$error.required && !editCompForm.compName.$pristine && editCompForm.compName.$touched}" type="text" name="compName" required></input>
							</td>
						</tr>
						<tr>
							<td class="light w30">Company Type</td>
							<td class="w70">Contact us to change</td>
						</tr>
						<!-- <tr>
							<td class="light w30">Liimex ID</td>
							<td class="w70">{{company.liimex_id}}</td>
						</tr> -->
						<tr>
							<td class="light w30">Phone</td>
							<td class="w70">
								<input type="text" class="form-input-fields no-btm-margin" ng-model="company.phone" name="compPhoneNum" ng-class="{ 'form-validation-error' : editCompForm.compPhoneNum.$error.pattern && !editCompForm.compPhoneNum.$pristine && editCompForm.compPhoneNum.$touched}" ng-pattern= "/^(\+?(\d{1}|\d{2}|\d{3})[- ]?)?[0-9 -]+[0-9]$/" required></input>
							</td>
						</tr>
					</table>
				</div>
				<!-- <div class="grid-content large-6 medium-6 small-12 center">
					<input type="text" autofocus class="color-liimex-blue account-text center" ng-model="company.name" ng-class="{ 'form-validation-error' : editCompForm.compName.$error.required && !editCompForm.compName.$pristine && editCompForm.compName.$touched}" type="text" name="compName" required></input>
					<p class="color-gray light centered-text">Company Name</p>
				</div>
				<div class="grid-content large-6 medium-6 small-12 center">
					<input type='text' ng-model="company.phone" name="compPhoneNum" ng-class="{ 'form-validation-error' : editCompForm.compPhoneNum.$error.pattern && !editCompForm.compPhoneNum.$pristine && editCompForm.compPhoneNum.$touched}" ng-pattern= "/^(\+?(\d{1}|\d{2}|\d{3})[- ]?)?[0-9 -]+[0-9]$/" required></input>
					<p class="color-gray light centered-text">Company Phone</p>
				</div>
				<div class="grid-content large-6 medium-6 small-12 center">
					<p class="color-blue-light account-text centered-text">{{company.type}}</p>
					<p class="color-gray light centered-text">Company Type (contact us to change)</p>
				</div> -->
				
				<div class="grid-content large-12 medium-12 small-12 upload-btn"></div>
				<div class="grid-content center large-6 medium-6 small-6 ">
					<button class="btn-violett-inverse" type="submit" zf-close="">Close</button>
				</div>
				<div class="grid-content center large-6 medium-6 small-6 ">
					<button class="btn-violett" type="submit" ng-click="SaveCompany(editCompForm)">Save</button>
				</div>
			</div>
		</form>
	</div>
</zf-modal>
