<!-- Upload File Modal -->
<zf-modal id="edit_address_modal" class="upload-modal">
	<div class="title-bar modal-title">
		<!-- <h2 class="color-liimex-blue no-btm-padding">Edit Your Company here</h2> -->
	</div>
	<div class="modal-contents">
		<form name="editAddressForm">
			<div class="grid-block force-wrap">
				<div class="grid-content large-12 medium-12 small-12 center">
					<h5 class="color-gray light account-title account-modal-title">Adresse ändern</h5>
				</div>
				<div class="grid-content large-6 medium-6 small-12 center">
					<input type="text" autofocus class="color-liimex-blue account-text center" ng-model="main_address.street" autofocus="" name="compAddress" ng-class="{ 'form-validation-error' : editAddressForm.compAddress.$error.required && !editAddressForm.compAddress.$pristine && editAddressForm.compAddress.$touched}" required></input>
					<p class="color-gray light centered-text">Straße</p>
				</div>
				<div class="grid-content large-6 medium-6 small-12 center">
					<input type='text' class="color-liimex-blue account-text center" ng-model="main_address.zip" name="compZipCode" ng-class="{ 'form-validation-error' : editAddressForm.compZipCode.$error.pattern && !editAddressForm.compZipCode.$pristine && editAddressForm.compZipCode.$touched}" ng-pattern= "/^[0-9]{3,6}$/" required></input>
					<p class="color-gray light centered-text">Postleitzahl</p>
				</div>
				<div class="grid-content large-6 medium-6 small-12 center">
					<input type='text' class="color-liimex-blue account-text center" ng-model="main_address.city" name="compCity" ng-class="{ 'form-validation-error' : 
							editAddressForm.compAddress.$error.required && 
							!editAddressForm.compCity.$pristine && 
							editAddressForm.compCity.$touched}" required></input>
					<p class="color-gray light centered-text">Stadt</p>
				</div>
				<!-- <div class="grid-content large-6 medium-6 small-12 center">
					<p class="color-blue-light account-text centered-text">{{main_address.country}}</p>
					<p class="color-gray light centered-text">Country</p>
				</div> -->
				<div class="grid-content large-12 medium-12 small-12 upload-btn"></div>
				<div class="grid-content center large-6 medium-6 small-6 ">
					<button class="button button-inverse" type="submit" zf-close="">Schließen</button>
				</div>
				<div class="grid-content center large-6 medium-6 small-6 ">
					<button class="button" type="submit" ng-click="SaveAddress(editAddressForm)">Speichern</button>
				</div>
			</div>
		</form>
	</div>
</zf-modal>
