<!-- Re-Authenticate Modal -->
<zf-modal id="reauth_modal" class="reauth-modal">
	<div class="title-bar modal-title">
		<!-- <h2 class="color-liimex-blue no-btm-padding">Please Confirm</h2> -->
	</div>
	<div class="modal-contents">
		<form>
			<div class="grid-block force-wrap">
				<div class="grid-content large-12 medium-12 small-12 center">
					<p class="color-gray light account-title ">Bitte bestätigen Sie diese Angaben mit Ihrem Passwort.</p>
				</div>
				<div class="grid-content large-12 medium-12 small-12 center">
					<input class="card-row-input" type="password" placeholder="Type password here" ng-model="passwd"/>
				</div>
				<div class="grid-content large-12 medium-12 small-12 upload-btn"></div>
					<div class="grid-content center large-6 medium-6 small-6 ">
						<button class="button button-inverse" zf-close="">Schließen</button>
					</div>
					<div class="grid-content center large-6 medium-6 small-6 ">
						<button class="button" type="submit" ng-click="Reauthenticate(passwd); passwd=null">Bestätigen</button>
					</div>
				</div>
		</form>
	</div>
</zf-modal>
