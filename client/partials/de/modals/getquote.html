<!-- Upload File Modal -->
<zf-modal id="get_quote_modal" class="upload-modal">
	<div class="modal-contents">
		<div class="grid-block force-wrap">
			<div class="grid-content large-12 medium-12 small-12">
				<p class="color-liimex-blue no-btm-padding small-modal-header">Angebot einholen</p>
			</div>
			<div class="grid-content large-12 medium-12 small-12">
				<p class="color-gray insurance_type_modal">Mit Ihrer Bestätigung machen wir uns auf die Suche nach einer <b>{{insurance_types[SelectedRecommendationKey].name_de}}</b> für Sie - natürlich <b>kostenfrei</b> und <b>ohne Verpflichtungen</b>.</p>
			</div>
			<div class="grid-content large-12 medium-12 small-12 upload-btn"></div>
			<div class="grid-content center large-6 medium-6 small-6 ">
				<button class="button button-inverse" type="submit" zf-close="">Jetzt nicht</button>
			</div>
			<div class="grid-content center large-6 medium-6 small-6 ">
				<button class="button" type="submit" ng-click="GetQuote(SelectedRecommendationKey)" id="close_upload" ng-disabled="disableGetQuoteBtn">Angebot einholen</button>
			</div>
		</div>
	</div>
</zf-modal>
