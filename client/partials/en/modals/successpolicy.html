<!-- Uploaded Succesfully Policy -->
<zf-modal id="uploaded_success_modal" class="upload-modal">
	<div class="modal-contents">
			<div class="grid-block force-wrap">
				<div class="grid-content large-12 medium-12 small-12">
					<p class="color-liimex-blue no-btm-padding small-modal-header"><img class="title-inline-checkmark" src="assets/img/checkmark_blue.svg" alt=""> Thank You</p>
				</div>
				<div class="grid-content large-12 medium-12 small-12">
					<p class="color-gray insurance_type_modal">Your policy has been received, and we will review it shortly. For now, it will appear as <b>pending</b> under your <b ui-sref="policies_en">Policies</b>. Once it has been reviewed, it will appear with its information shown and you will be notified by email.</p>
				</div>
				<div class="grid-content large-12 medium-12 small-12 upload-btn"></div>
				<div class="grid-content center large-12 medium-12 small-12 ">
					<button class="button button-inverse" zf-close="">Close</button>
				</div>
			</div>
	</div>
</zf-modal>
